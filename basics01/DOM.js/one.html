<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Form</title>
    
</head>
<body>
    <div class="card">
        <img src="" alt="">
        <h2>katrina</h2>
        <h5>Stranger</h5>

        <button>Add Friend</button>
    </div>
    <style >
        .card {
            border: 1px solid #ccc;
            padding: 20px 40px;
            margin: 20px;
            width: 300px;
        }
        .h2 {
            font-size: 20px;
        }
        .h5{        
            font-size: 15px;
            color: #ccc;
            border-radius: 10px;
        }
        body {
            display: flex;
            justify-content: center;
        }
    </style>
    <script>
        document.querySelector(".card button").addEventListener("click", function() {
            document.querySelector(".card h5").innerText = "Friend";
        });
        document.querySelector(".card button").addEventListener("click", function() {
            document.querySelector(".card h5").style.color = "green";
        });
        document.querySelector(".card button").addEventListener("click", function(event) {
            event.target.style.backgroundColor = "green";
        });
    </script>
    
</body>
</html>
